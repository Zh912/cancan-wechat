<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>灿灿 ✨ 甜美展示</title>
    <!-- 移除外部CSS链接，全部内联 -->
    <style>
        /* 基础样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            background: linear-gradient(135deg, #ffcfe0 0%, #ff9bc9 25%, #ff7eb3 50%, #ff5d8f 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: -apple-system, BlinkMacSystemFont, 'Helvetica Neue', Helvetica, sans-serif;
            overflow: hidden;
            position: relative;
            padding: 20px;
            -webkit-font-smoothing: antialiased;
        }
        
        /* 移除外部字体图标，使用Unicode和SVG替代 */
        .icon {
            display: inline-block;
            font-style: normal;
            vertical-align: middle;
        }
        
        /* 主容器 */
        .container {
            text-align: center;
            z-index: 10;
            padding: 30px 20px;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 30px;
            box-shadow: 0 15px 30px rgba(255, 105, 180, 0.25),
                        0 0 40px rgba(255, 182, 193, 0.3);
            position: relative;
            width: 100%;
            max-width: 500px;
            border: 8px solid #ffcfe0;
            backdrop-filter: blur(10px);
        }
        
        /* 标题 */
        .title {
            color: #ff5d8f;
            font-size: 24px;
            margin-bottom: 25px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
            position: relative;
            display: inline-block;
            font-weight: bold;
        }
        
        .title::before, .title::after {
            content: "✦";
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 18px;
            animation: sparkle 2s infinite alternate;
        }
        
        .title::before {
            left: -30px;
        }
        
        .title::after {
            right: -30px;
        }
        
        /* 字符样式 */
        .characters {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 30px 0;
            flex-wrap: wrap;
        }
        
        .character-wrapper {
            position: relative;
            display: inline-block;
        }
        
        .character {
            font-size: 80px;
            font-weight: bold;
            color: #ff5d8f;
            text-shadow: 3px 3px 0 #ffcfe0,
                         5px 5px 8px rgba(255, 105, 180, 0.2);
            display: inline-block;
            margin: 10px;
            animation: bounce 3s infinite ease-in-out;
            position: relative;
            z-index: 2;
            background: linear-gradient(45deg, #ff5d8f, #ff97b7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 2px 3px rgba(0, 0, 0, 0.1));
            font-family: "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", sans-serif;
        }
        
        /* 装饰边框 */
        .character-border {
            position: absolute;
            width: 120px;
            height: 120px;
            border: 3px dashed #ff9bc9;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: rotate 30s linear infinite;
            z-index: 1;
        }
        
        /* 含义说明 */
        .meaning {
            color: #ff5d8f;
            margin-top: 25px;
            font-size: 18px;
            line-height: 1.6;
            background-color: rgba(255, 207, 224, 0.25);
            padding: 18px;
            border-radius: 18px;
            border: 2px solid #ff9bc9;
            position: relative;
            text-align: left;
        }
        
        .meaning strong {
            display: block;
            margin-bottom: 8px;
        }
        
        .meaning-item {
            display: flex;
            align-items: flex-start;
            margin-bottom: 12px;
        }
        
        .meaning-icon {
            color: #ff5d8f;
            margin-right: 10px;
            font-size: 18px;
            line-height: 1.4;
        }
        
        /* 按钮样式 */
        .button {
            display: inline-block;
            margin-top: 25px;
            padding: 14px 28px;
            background: linear-gradient(45deg, #ff5d8f, #ff97b7);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 6px 15px rgba(255, 105, 180, 0.3);
            position: relative;
            overflow: hidden;
            min-width: 200px;
        }
        
        .button:active {
            transform: scale(0.98);
            box-shadow: 0 3px 10px rgba(255, 105, 180, 0.3);
        }
        
        /* 动画定义 */
        @keyframes bounce {
            0%, 100% {
                transform: translateY(0) scale(1);
            }
            50% {
                transform: translateY(-15px) scale(1.05);
            }
        }
        
        @keyframes sparkle {
            0% {
                opacity: 0.5;
                transform: translateY(-50%) scale(0.8);
            }
            100% {
                opacity: 1;
                transform: translateY(-50%) scale(1.1);
            }
        }
        
        @keyframes rotate {
            0% {
                transform: translate(-50%, -50%) rotate(0deg);
            }
            100% {
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }
        
        /* 漂浮爱心 */
        .floating-hearts {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        
        .heart {
            position: absolute;
            font-size: 20px;
            color: rgba(255, 255, 255, 0.6);
            animation: floatUp linear infinite;
        }
        
        @keyframes floatUp {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.7;
            }
            90% {
                opacity: 0.7;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }
        
        /* 闪烁星星 */
        .sparkle {
            position: absolute;
            width: 8px;
            height: 8px;
            background-color: white;
            border-radius: 50%;
            pointer-events: none;
            opacity: 0;
        }
        
        /* 微信底部提示 */
        .wechat-tip {
            color: #999;
            font-size: 12px;
            margin-top: 20px;
            text-align: center;
        }
        
        /* 响应式设计 */
        @media (max-width: 375px) {
            .character {
                font-size: 70px;
            }
            
            .character-border {
                width: 110px;
                height: 110px;
            }
            
            .meaning {
                font-size: 16px;
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <!-- 漂浮爱心背景 -->
    <div class="floating-hearts" id="floatingHearts"></div>
    
    <!-- 主容器 -->
    <div class="container">
        <h1 class="title">灿灿 ✨ 可爱展示</h1>
        
        <div class="characters">
            <div class="character-wrapper">
                <div class="character-border"></div>
                <div class="character">灿</div>
            </div>
            
            <div class="character-wrapper">
                <div class="character-border"></div>
                <div class="character">灿</div>
            </div>
        </div>
        
        <div class="meaning">
            <div class="meaning-item">
                <span class="meaning-icon">★</span>
                <div>
                    <strong>"灿灿"含义：</strong>
                    形容光彩耀眼，明亮的样子。像阳光一样温暖，像星星一样闪耀。
                </div>
            </div>
            
            <div class="meaning-item">
                <span class="meaning-icon">❤</span>
                <div>
                    <strong>象征意义：</strong>
                    代表光明、温暖、希望和正能量，像小太阳一样照亮周围的一切。
                </div>
            </div>
        </div>
        
        <button class="button" id="magicBtn">
            <span class="icon">✨</span>
            点亮魔法
        </button>
        
        <div class="wechat-tip">
            提示：点击按钮有惊喜效果 ✨
        </div>
    </div>
    
    <script>
        // 微信环境检测
        function isWeChatBrowser() {
            var ua = navigator.userAgent.toLowerCase();
            return ua.indexOf('micromessenger') !== -1;
        }
        
        // 初始化漂浮爱心
        function initFloatingHearts() {
            const container = document.getElementById('floatingHearts');
            const heartCount = 15; // 微信中减少数量以提升性能
            
            for (let i = 0; i < heartCount; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.innerHTML = '❤';
                
                // 随机属性
                const size = Math.random() * 15 + 10;
                const left = Math.random() * 100;
                const delay = Math.random() * 5;
                const duration = Math.random() * 15 + 10;
                const opacity = Math.random() * 0.3 + 0.4;
                
                heart.style.fontSize = size + 'px';
                heart.style.left = left + '%';
                heart.style.animationDelay = delay + 's';
                heart.style.animationDuration = duration + 's';
                heart.style.opacity = opacity;
                
                container.appendChild(heart);
            }
        }
        
        // 创建闪烁星星
        function createSparkle(x, y) {
            const sparkle = document.createElement('div');
            sparkle.className = 'sparkle';
            
            sparkle.style.left = x + 'px';
            sparkle.style.top = y + 'px';
            
            const size = Math.random() * 10 + 5;
            sparkle.style.width = size + 'px';
            sparkle.style.height = size + 'px';
            
            const colors = ['#ff5d8f', '#ff97b7', '#ffcfe0', '#ffffff'];
            sparkle.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
            
            document.body.appendChild(sparkle);
            
            // 简单动画
            let opacity = 1;
            const fadeOut = setInterval(() => {
                opacity -= 0.05;
                sparkle.style.opacity = opacity;
                if (opacity <= 0) {
                    clearInterval(fadeOut);
                    document.body.removeChild(sparkle);
                }
            }, 30);
        }
        
        // 魔法按钮点击效果
        document.getElementById('magicBtn').addEventListener('click', function() {
            const btn = this;
            const characters = document.querySelectorAll('.character');
            
            // 按钮反馈
            btn.style.transform = 'scale(0.95)';
            btn.style.background = 'linear-gradient(45deg, #ff97b7, #ff5d8f)';
            btn.innerHTML = '<span class="icon">✨✨</span> 魔法释放中...';
            
            setTimeout(() => {
                btn.style.transform = '';
                setTimeout(() => {
                    btn.innerHTML = '<span class="icon">✨</span> 再次点亮';
                    btn.style.background = 'linear-gradient(45deg, #ff5d8f, #ff97b7)';
                }, 500);
            }, 300);
            
            // 字符跳动效果
            characters.forEach(char => {
                char.style.animation = 'none';
                setTimeout(() => {
                    char.style.animation = 'bounce 3s infinite ease-in-out';
                }, 10);
                
                // 在字符周围创建星星
                const rect = char.getBoundingClientRect();
                const centerX = rect.left + rect.width / 2;
                const centerY = rect.top + rect.height / 2;
                
                for (let i = 0; i < 8; i++) {
                    const angle = (i / 8) * Math.PI * 2;
                    const radius = 60;
                    const x = centerX + Math.cos(angle) * radius;
                    const y = centerY + Math.sin(angle) * radius;
                    
                    setTimeout(() => {
                        createSparkle(x, y);
                    }, i * 100);
                }
            });
            
            // 在按钮位置也创建星星
            const btnRect = btn.getBoundingClientRect();
            const btnCenterX = btnRect.left + btnRect.width / 2;
            const btnCenterY = btnRect.top + btnRect.height / 2;
            
            for (let i = 0; i < 5; i++) {
                setTimeout(() => {
                    const angle = Math.random() * Math.PI * 2;
                    const radius = Math.random() * 40 + 20;
                    const x = btnCenterX + Math.cos(angle) * radius;
                    const y = btnCenterY + Math.sin(angle) * radius;
                    createSparkle(x, y);
                }, i * 80);
            }
        });
        
        // 字符点击效果
        document.querySelectorAll('.character').forEach(char => {
            char.addEventListener('click', function(e) {
                createSparkle(e.clientX, e.clientY);
                this.style.transform = 'scale(1.2)';
                setTimeout(() => {
                    this.style.transform = '';
                }, 300);
            });
        });
        
        // 页面加载完成后初始化
        window.addEventListener('DOMContentLoaded', function() {
            initFloatingHearts();
            
            // 如果是微信浏览器，添加额外提示
            if (isWeChatBrowser()) {
                console.log('微信浏览器中打开');
            }
            
            // 初始动画
            setTimeout(() => {
                document.querySelectorAll('.character').forEach(char => {
                    char.style.animationDelay = Math.random() + 's';
                });
            }, 100);
        });
        
        // 防止微信下拉刷新（部分场景）
        document.addEventListener('touchmove', function(e) {
            if (e.target.tagName !== 'BUTTON' && e.target.className !== 'character') {
                e.preventDefault();
            }
        }, { passive: false });
    </script>
</body>
</html>
